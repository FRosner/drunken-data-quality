language: scala
addons:
  apt:
    packages:
      - git
      - python-pip
      - python-virtualenv
scala:
   - 2.10.5
   - 2.11.6
script:
#  - sbt ++$TRAVIS_SCALA_VERSION coverage test
  - sbt 'set test in assembly := {}' pythonItAssembly
  - cd python
  - ls
  - virtualenv ve
  - source ve/bin/activate
  - pip install --upgrade -r requirements.txt
  - pip install --upgrade -r test-requirements.txt
  - python setup.py install
  - python setup.py test
  - wget http://archive.apache.org/dist/spark/spark-1.6.0/spark-1.6.0-bin-without-hadoop.tgz
  - tar -xvzf spark-1.6.0-bin-without-hadoop.tgz
  - ln -s $(pwd)/spark-1.6.0-bin-without-hadoop/spark-submit  /usr/bin/spark-submit
  - python setup.py integration_test --jar=drunken-data-quality.jar
cache:
  directories:
  - $HOME/.m2
  - $HOME/.ivy2
after_success:
  - pip install --user codecov && codecov
